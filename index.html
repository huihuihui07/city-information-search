<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3e9c45b2bd.js"
      crossorigin="anonymous"
    ></script>
    <title>City Travel Information</title>
    <!-- fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&family=Playfair+Display:wght@500&family=Roboto:wght@100;300;400&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="home-wrapper">
      <section class="header text-center">
        <h1>Discover your ideal destination.</h1>
        <h4>Attractions | Restaurants | Weather</h4>
      </section>
      <section class="row input-search">
        <div class="d-flex container">
          <div id="city-search-wrapper" class="col-md-5 row">
            <i id="location" class="fa-solid fa-location-dot col-1"></i>
        <!-- Adjusted column size to 6 for both input fields -->
              <input class="col-6" type="text" id="cityName" placeholder="City" />
        
           <!-- Adjusted column size to 6 for both input fields -->
              <input class="col-6" type="text" id="country" placeholder="Country" />
            
            <i id="search" class="fa-solid fa-magnifying-glass col-1 citySearch"></i>
          </div>
        </div>
      </section>
    </div>
    
    <div id="selectionButtons"></div>
    <!-- card container -->
    <section class="weather-card-wrapper hide" ></section>

    <section class="cardContainer row justify-content-center"></section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/restaurant.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/attraction.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
